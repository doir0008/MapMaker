<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Final - Map Maker</title>

<!-- -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="height=device-height, width=device-width, initial-scale = 1.0, user-scalable=no" />
<meta name ="viewport" content ="width = 640, initial-scale = 0.49, user-scalable = no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />


<link href="style.css" rel="stylesheet" type="text/css"/>
<!-- <link rel="icon" href="*.ico" /> -->
</head>

<body>
	<img src="img/tileset.png" id="tilesetImg" style="display:none;"/>
	<img src="img/selector.png" id="selectorImg" style="display:none;"/>
	<canvas id="mapCanvas"></canvas>

	<div id="buttonDiv">
		
		<div>
			<button type="button" onClick="downloadMap();">Download</button>
			<button type="button" onClick="uploadMap();">Upload</button>
		</div>
		
		<div>
			<button type="button" onClick="loadMap();">Load</button>
			<button type="button" onClick="saveMap();">Save</button>
		</div>
		
		<div>
			<button type="button" onClick="newMap();">New</button>
			<button type="button" onClick="exportMap();">Export</button>
		</div>
		
	</div>
	
	<script type="text/javascript" src="main.js" ></script>
	<script type="text/javascript" src="ajax.js" ></script>
</body>
</html>
